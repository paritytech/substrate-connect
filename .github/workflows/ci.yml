name: Substrate Connect CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4.1.1
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: pnpm
    - run: pnpm install
    - run: pnpm checkResolutions
    - run: pnpm build
    - run: pnpm lint
    - run: pnpm test

  playwright:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: pnpm
    - run: pnpm install 
    - run: pnpm build
    - name: Build exentension with Manifest v3 for Chrome
      run: pnpm build:chrome
      working-directory: ./projects/extension
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium
      working-directory: ./projects/extension
    - name: Run Playwright tests
      run: pnpm exec playwright test --project=chromium
      working-directory: ./projects/extension
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-report
        path: projects/extension/playwright-report/

  all:
    # This dummy job depends on all the mandatory checks. It succeeds if and only if all CI checks
    # are successful.
    needs: [build, playwright]
    runs-on: ubuntu-latest
    steps:
     - run: echo Success
