name: Upload extension artifacts

on:
  push:
    branches: [ main ]

jobs:
  upload-extension-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - uses: actions/upload-artifact@v3
        with:
          name: substrate-connect-extension-source-code
          path: ./projects/extension
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn workspace @substrate/extension build:m2
      - uses: actions/upload-artifact@v3
        with:
          name: substrate-connect-extension-mv2
          path: ./projects/extension/dist
      - run: yarn workspace @substrate/extension build:m3
      - uses: actions/upload-artifact@v3
        with:
          name: substrate-connect-extension-mv3
          path: ./projects/extension/dist

  all:
    # This dummy job depends on all the mandatory checks. It succeeds if and only if all CI checks
    # are successful.
    needs: [upload-extension-artifacts]
    runs-on: ubuntu-latest
    steps:
     - run: echo Success
