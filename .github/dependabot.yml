version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    labels:
    - "automerge"
    schedule:
      interval: daily
    open-pull-requests-limit: 4
    groups:
      polkadot-api:
        patterns:
          - "@polkadot-api/*"
          - "polkadot-api"
      pjs:
        patterns:
          - "@polkadot/*"
      radix-ui:
        patterns:
          - "@radix-ui/*"

  - package-ecosystem: github-actions
    directory: '/'
    labels:
    - "automerge"
    schedule:
      interval: daily
